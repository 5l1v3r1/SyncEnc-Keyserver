<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>
        Integrator - Communicator Editor
    </title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body>
<div id="tableDiv" style="display: none;">
    <iframe id="postMessageIframe" title="KMS Communicator" src="/integratedIndex.html">
    </iframe>
    <br/>
    <h1>Hello <label id="labelUsername"></label>.</h1>
    <table id="getKeysTable">
        <caption>Get Keys from the Key Management Server</caption>
        <thead>
        <tr>
            <th>Get</th>
            <th>Further Input</th>
            <th>Click Button To Start</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Get own Private Key</td>
            <td></td>
            <td>
                <button onclick="getPrivKey();" onkeypress="getPrivKey();">Get Private Key</button>
            </td>
        </tr>
        <tr>
            <td>Get Public Key</td>
            <td>
                <label>Input the ID of the wanted public key</label>
                <input id="idPubKey" placeholder="ID of wanted public Key"/>
            </td>
            <td>
                <button onclick="getPubKey();" onkeypress="getPubKey();">Get public key by KeyNameIdentifier</button>
            </td>
        </tr>
        <tr>
            <td>Get Public Key</td>
            <td>
                <label>Input the username of the wanted user</label>
                <input id="usern" placeholder="username of wanted user"/>
            </td>
            <td>
                <button onclick="getPubKeyByUser();" onkeypress="getPubKeyByUser();">Get public key by username</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="myDiv"></div>
</div>
<div id="loginDiv" style="display: block;">
    <form action="javascript:submitForm()">
        <table>
            <caption>Login</caption>
            <thead>
                <tr>
                    <th><label for="username">Username</label></th>
                    <th><label for="password">Password</label></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="username" id="username" value="" placeholder="Username"></td>
                    <td><input type="password" name="password" id="password" value="" placeholder="Password"></td>
                </tr>
            </tbody>
        </table>
        <input type="submit" name="login" value="Login">
    </form>
</div>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
